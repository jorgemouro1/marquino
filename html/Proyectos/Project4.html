<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

</head>
<style>
    table,td,tr{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 6px;
    }
</style>
<body>
    <table>
        <tr><td colspan="3">Title goes here</td><td>A</td><td>B</td></td>
        <tr><td rowspan="3" style="text-align: left;">C</td><td>D</td><td>E</td></td><td>F</td><td>G</td>
        <tr><td>H</td><td colspan="2" style="text-align: center;">I</td><td rowspan="2" style="text-align: right; vertical-align: bottom;">J</td></td>
        <tr><td>K</td><td>L</td><td>M</td></td>
        <tr><td style="text-align: right;">N</td><td colspan="4" style="text-align: center;">O</td></tr>

    </table>
</body>
</html>
