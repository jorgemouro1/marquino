<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Fill your CV</h1>
    <form action="" method="post">
        <label for="idname">Name</label><br>
        <input type="text" id="idname" name="name"><br>

        <label for="idsurname">Surnames</label><br>
        <input type="text" id="idsurname" name="surname"><br>

        <label for="idpassword">Password</label><br>
        <input type="password" id="idpassword" name="password"><br>

        <label for="idgender">Gender</label><br>

        <input type="radio" id="html" name="my_gender" value="male">
        <label for="malegender">Male</label><br>

        <input type="radio" id="css" name="my_gender" value="female" checked>
        <label for="femalegender">Woman</label><br><br>

        <label for="file">Your photo goes here</label>
        <input type="file" id="archivo" name="file"><br><br>

        <input type="checkbox" id="Subscribe" name="checkbox1">
        <label for="checkbox1">Subscribe for news</label><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="delete everything">


    </form>
</body>
</html>
